<html>
    <head>
        <title>Đăng ký</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/jquery/jquery.min.js"></script>
        <link rel="stylesheet" href="css2.css">
    </head>
    <body>
        <div class="container">
            <form class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
                <h2>Đăng ký thành viên</h2>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="ho" placeholder="Họ" type="text">
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <input class="form-control" name="ten" placeholder="Tên" type="text">
                    </div>
                </div> 
                <input class="form-control" name="tendangnhap" placeholder="Tên đăng nhập" type="text">
                <input class="form-control" name="matkhau" placeholder="Mật khẩu" type="password">
                <input class="form-control" name="nlmatkhau" placeholder="Nhập lại mật khẩu" type="password">
                <div class="row">
                    <h4 class="col-xs-4 col-md-4">Ngày sinh</h4>
                    <div class="col-xs-8 col-md-8">
                        <input class="form-control" name="birthday" type="date">
                    </div>
                </div>
                <div class="row">
                    <h4 class="col-xs-4 col-md-4">Giới tính :</h4>
                    <div class="col-xs-2 col-md-2">
                        <label class="radio">
                            <input name="sex" id="inlineCheckbox1" value="male" type="radio">Nam 
                        </label>
                    </div>
                    <div class="col-xs-2 col-md-2">
                        <label class="radio">         
                            <input name="sex" id="inlineCheckbox2" value="female" type="radio">Nữ
                        </label>
                    </div>

                </div>
                <input class="form-control" name="email" placeholder="Email" type="email">
                <input class="form-control" name="diachi" placeholder="Địa chỉ" type="text">
                <input class="form-control" name="phone" placeholder="Số điện thoại" type="number" style="">    
                <button class="btn btn-lg btn-primary btn-block" type="submit"> Đăng ký</button>
            </form>
        </div>
    </body>
</html>
