<html>
    <head>
        <title>Đăng nhập</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="bootstrap/jquery/jquery.min.js"></script>
        <link rel="stylesheet" href="css.css">
    </head>
    <body>
        <div class="container"> 
            <form class="col-xs-12 col-sm-12 col-md-4 well well-sm col-md-offset-4">
                <h2>Đăng nhập</h2>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user"></i>
                            </span>
                            <input class="form-control" name="username" placeholder="Tên đăng nhập or Email" type="text">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock"></i>
                            </span>
                            <input class="form-control" name="password" placeholder="Mật khẩu" type="password">
                        </div>
                    </div>
                    <a href="dangky.html" target="_blank">Đăng ký tài khoản</a>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <button class="btn btn-lg btn-primary btn-block">Đăng nhập</button>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <button class="btn btn-lg btn-primary btn-block">Quên mật khẩu</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
